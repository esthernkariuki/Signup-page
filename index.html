<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <h1>Welcome to our Community!</h1>

                <img src="images/anim.svg" alt="signup_animation">
            </div>
            <div class="right">
                <h3>Create Account</h3>

                <p>Sign up to your account below.</p>

                <form action>
                 <div class="input-group">

                   
                       <fieldset class="inline_label">
                        <label for="firstname">First Name
                        <input type="text" placeholder="|" id="firstname"></label>
                        <br>
                        <br>

                        <label for="lastname"> Last Name
                        <input type="text" placeholder="|" id="lastname"></label>
                        </fieldset>
                      

                    </div>
                        <br>
                    <label for="email">Email</label>
                     <br>
                     <br>
                    <input type="email" placeholder="|" id="email">
                    <br>
                    <br>
                    <label for="password">Password</label>
                    <br>
                    <br>
                    <input type="password" placeholder="|" id="password">
                    <br>
                    <br>
                    <label for="confirm_password">Confirm Password</label>  
                    <br>
                    <br>
                    <input type="password" placeholder="|" id="password" >
                    <br>
                    <br>
                    <button type="submit" id="submit_button">Create Account</button>
                    <br>
                    <br>
                    <p>Already have an account? <a href="signup">signup</a></p>
                    <p class="hr-lines">Or</p>

                    <div class="icons">
                        <img src="images/google.png" alt="google" id="google">
                        <img src="images/facebook.png" alt="facebook" id="facebook">
                        <img src="images/apple-icon.svg" alt="apple" id="apple">
                     </div>
                    </div>
                </form>
            </div>
        </div>    
    </body>
    </html>
